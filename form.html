<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

    <style>
        * {
            margin:0 ;
            padding:0 ;
            background-color: blueviolet;
            text-align: center;
            color: beige;
        }
    </style>

</head>

<body>

    <h1>personal details</h1>

<!-- form start  -->

    <form method="post">

        <label for="fname" id="a">first name:-</label>
        <input type="text" name="fname" id="fname"><br><br>

        <label for="lname">last name:-</label>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="Email">Email ID :-</label>
        <input type="text" name="email" id="Email"><br><br>

        <label for="pass">password</label>
        <input type="password" name="password" id="pass"><BR></BR>

        <label for="phone">phone number</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="course">select your course</label>
        <select id="course">
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BE">BE</option>

        </select><BR></BR>

        Gender :-

        male <input type="radio" name="Gender">
        female <input type="radio" name="Gender"><br><br>


        Hobbies :-

        Cricket <input type="checkbox" name="Cricket">
        Reading <input type="checkbox" name="Reading">
        Cycling <input type="checkbox" name="Cycling"><br><br>

        <label for="message">Address:-</label>
        <input type="text" name="massage" id="message"><br><br>

        <!-- <label for="color">select your color</label>
        <input type="color" name="color" id="color"><br> -->

        <label for="message">message</label>
        <textarea id="message" cols="10" rows="1"></textarea><br><br>

        <label for="file">upload your file</label>
        <input type="file" name="file" id="file" multiple><br><br>

        <input type="submit" value="send">
        <input type="reset" value="clear"><br>

        <!-- <label for="date">date</label>
        <input type="date" name="date" id="date"> -->

        <!-- <label for=search>search</label>
        <input type=search name="" id="search"> -->
        









    </form>



















</body>

</html>
